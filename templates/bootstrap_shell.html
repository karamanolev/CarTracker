{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <div class="row mb-3">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    {% url 'mobile_bg:index' as index_url %}
                    {% url 'mobile_bg:index' as map_url %}
                    {% url 'mobile_bg:index' as cameras_info_url %}
                    <a class="navbar-brand" href="{{ home_url }}">CarTracker</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item {% if request.path == index_url %}active{% endif %}">
                                <a class="nav-link" href="{{ index_url }}">
                                    Начало
                                </a>
                            </li>
                            <li class="nav-item {% if request.path == map_url %}active{% endif %}">
                                <a class="nav-link" href="{{ map_url }}">
                                    Карта на камери и полиция
                                </a>
                            </li>
                            <li class="nav-item {% if request.path == cameras_info_url %}active{% endif %}">
                                <a class="nav-link" href="{{ cameras_info_url }}">
                                    Информация за камерите
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>
{% endblock %}
